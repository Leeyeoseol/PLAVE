<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLLI's Home for PLAVE (플레이브 팬페이지)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { background: #F8F4E3; color: #3F3F3A; }
    .member-card { cursor: pointer; }
    .hero-bg-image { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
    .hero-background { position: relative; overflow: hidden; min-height: 400px; }
    .hero-background::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(63, 63, 58, 0.5); z-index: 1; }
    .hero-content { position: relative; z-index: 2; color: #F8F4E3; }
    .a4-photo { aspect-ratio: 210 / 297; width: 100%; max-width: 595px; height: auto; }
    .member-animal { width: 48px; height: 48px; object-fit: contain; display: inline-block; margin-bottom: 0.75rem; background: transparent; }
  </style>
</head>
<body>
<header>
  <div>
    <img src="/images/플브-백.png" alt="PLAVE 로고" style="height:56px; max-width:160px;">
    <h1>PLAVE 팬페이지</h1>
  </div>
</header>
<main>
  <!-- Hero 배너 -->
  <section class="hero-background" style="min-height:400px;">
    <img src="/images/240704_메디힐 배경화면.png" alt="배경" class="hero-bg-image" draggable="false" />
    <div class="hero-content">
      <h2>WE ARE <span style="color:#E0B0A0;">PLAVE!</span></h2>
      <p>플레이브는 현실 세계의 팬 '플리(PLLI)'와 소통하기 위해 가상 세계 '카엘룸'에서 온 5명의 버추얼 아이돌입니다.</p>
    </div>
  </section>

  <!-- 멤버 카드 -->
  <section id="members">
    <h2>멤버 소개</h2>
    <div id="member-cards" style="display:flex;gap:24px;flex-wrap:wrap;"></div>
  </section>

  <!-- 앨범 리스트 (예시) -->
  <section id="music">
    <h2>음악 세계</h2>
    <div id="album-list" style="display:flex;gap:24px;flex-wrap:wrap;"></div>
  </section>
</main>
<footer>
  <p>&copy; 2025 PLAVE Fan Page. All rights reserved.</p>
</footer>

<script>
// 멤버 데이터
const members = [
  {
    id: 'yejun', name: '예준', en_name: 'Yejun', animal: '/images/동물_돌고래.ico',
    photo: '/images/포스터_예준.png',
    position: '리더, 메인보컬', birthday: '09.12',
    description: '팀의 중심을 잡는 리더이자 감미로운 목소리의 소유자.'
  },
  {
    id: 'noah', name: '노아', en_name: 'Noah', animal: '/images/동물_알파카.ico',
    photo: '/images/포스터_노아.png',
    position: '리드보컬', birthday: '02.10',
    description: '청량하고 맑은 음색이 매력적인 보컬.'
  },
  {
    id: 'bamby', name: '밤비', en_name: 'Bamby', animal: '/images/동물_사슴.ico',
    photo: '/images/포스터_밤비.png',
    position: '메인댄서, 보컬', birthday: '07.15',
    description: '귀엽고 사랑스러운 매력과 파워풀한 댄스 실력의 반전 매력.'
  },
  {
    id: 'eunho', name: '은호', en_name: 'Eunho', animal: '/images/동물_늑대.ico',
    photo: '/images/포스터_은호.png',
    position: '메인래퍼, 보컬', birthday: '05.24',
    description: '날카롭고 정확한 래핑과 중저음의 매력적인 보컬.'
  },
  {
    id: 'hamin', name: '하민', en_name: 'Hamin', animal: '/images/동물_고양이.ico',
    photo: '/images/포스터_하민.png',
    position: '리드래퍼, 메인댄서', birthday: '11.01',
    description: '팀의 막내이자 압도적인 피지컬을 자랑하는 퍼포머.'
  }
];

// 앨범 데이터 예시
const albums = [
  { title: "기다릴게", img: "/images/CD키링_기다릴게_CD_cover.png" },
  { title: "Merry PLLIstmas", img: "/images/CD키링_메리플리_CD_cover.png" },
  { title: "왜요왜요왜", img: "/images/CD키링_왜요왜요왜_CD_cover.png" }
];

// 멤버 카드 렌더링
const memberCards = document.getElementById('member-cards');
members.forEach(member => {
  const card = document.createElement('div');
  card.className = 'member-card';
  card.style = 'background:#FCFBF4;border:1px solid #D6CBB2;border-radius:16px;padding:16px;width:180px;text-align:center;';
  card.innerHTML = `
    <img src="${member.photo}" alt="${member.name} 사진" class="a4-photo" style="margin-bottom:12px;border-radius:8px;border:1px solid #D6CBB2;" />
    <img src="${member.animal}" alt="${member.name} 동물 아이콘" class="member-animal" />
    <div style="font-weight:bold;font-size:18px;">${member.name} <span style="color:#7EA0B7;font-size:14px;">(${member.en_name})</span></div>
    <div style="color:#A04F5E;font-size:14px;">${member.position}</div>
    <div style="font-size:13px;color:#6B6B61;">생일: ${member.birthday}</div>
    <div style="font-size:14px;margin-top:8px;">${member.description}</div>
  `;
  memberCards.appendChild(card);
});

// 앨범 리스트 렌더링
const albumList = document.getElementById('album-list');
albums.forEach(album => {
  const div = document.createElement('div');
  div.style = 'background:#F8F4E3;border:1px solid #D6CBB2;border-radius:12px;padding:12px;width:160px;text-align:center;';
  div.innerHTML = `
    <img src="${album.img}" alt="${album.title} 커버" style="width:100%;border-radius:8px;margin-bottom:8px;" />
    <div style="font-weight:bold;">${album.title}</div>
  `;
  albumList.appendChild(div);
});
</script>
</body>
</html>
